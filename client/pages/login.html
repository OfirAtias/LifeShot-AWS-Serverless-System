<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>LifeShot Auth</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- ===============================
         AUTH (COGNITO HOSTED UI)
         =============================== -->
    <div id="login-screen" class="auth-body">
      <div class="glass-card auth-card-size">
        <h1 class="water-logo">LifeShot</h1>

        <div style="text-align: left; width: 100%">
          <label class="label-text">Email</label>
          <input
            type="text"
            id="username"
            class="input-glass"
            placeholder="Enter email"
          />
          <label class="label-text">Password</label>
          <input
            type="password"
            id="password"
            class="input-glass"
            placeholder="Enter password"
          />
        </div>

        <p class="subtitle-text" style="margin-top: 6px">
          Secure sign-in powered by Amazon Cognito
        </p>

        <button type="button" class="btn-water" onclick="handleLogin()">
          Log In
        </button>

        <p
          id="auth-error"
          class="auth-footer hidden"
          style="color: #ff9aa2; margin-top: 10px"
        >
          Login failed. Please try again.
        </p>
      </div>
    </div>

    <!-- ===============================
         CONFIG (used by login.js)
         =============================== -->
    <script src="../config.js"></script>
    <script>
      // Prefer deploy-time config.js; keep safe fallbacks.
      window.API_BASE_URL = window.API_BASE_URL || "";
      window.AUTH_BASE_URL = window.AUTH_BASE_URL || window.API_BASE_URL;
    </script>

    <script src="../js/login.js"></script>
  </body>
</html>
