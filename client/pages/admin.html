<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>LifeShot</title>
    <link rel="stylesheet" href="../css/admin.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="ocean-background">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

    <!-- ===============================
         MANAGER DASHBOARD
         =============================== -->
    <div id="manager-dashboard" class="wrapper hidden full-screen-mode">
      <div class="dashboard-wrapper">
        <header class="glass-card header-layout">
          <div class="header-left">
            <h2 class="water-logo-small">LifeShot</h2>
          </div>
          <div class="header-center">
            <h1 class="dashboard-title">MANAGER DASHBOARD</h1>
          </div>
          <div class="header-right" style="gap: 10px">
            <button class="btn-nav" onclick="showScreen('demo-screen')">
              Live Demo
            </button>
            <button class="btn-logout" onclick="logout()">Sign Out</button>
          </div>
        </header>

        <div class="dashboard-grid">
          <div class="left-column">
            <div class="glass-card panel-container">
              <div class="gallery-header">
                <h3 class="panel-title">Event Log & Evidence</h3>
                <div style="display: flex; gap: 8px">
                  <button class="btn-filter" onclick="filterTable('ALL')">
                    All
                  </button>
                  <button class="btn-filter" onclick="filterTable('OPEN')">
                    Open
                  </button>
                </div>
              </div>
              <div
                id="events-gallery-container"
                class="events-gallery-scroll"
              ></div>
            </div>
          </div>

          <div class="right-column">
            <div class="metrics-row-compact">
              <div class="glass-card metric-card compact">
                <div class="metric-header"><span>Total Events</span></div>
                <span class="metric-value small-text" id="stat-total">0</span>
              </div>
              <div class="glass-card metric-card compact">
                <div class="metric-header">Auto Refresh</div>
                <span class="metric-value small-text">3s</span>
              </div>
            </div>

            <div class="glass-card chart-card">
              <div class="metric-header" style="margin-bottom: 10px">
                Activity: Today vs Yesterday
              </div>
              <div class="chart-wrapper">
                <canvas id="eventsPieChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="demo-screen" class="wrapper hidden full-screen-mode">
      <div class="dashboard-wrapper">
        <header class="glass-card header-layout">
          <div class="header-left">
            <h2 class="water-logo-small">LifeShot</h2>
          </div>
          <div class="header-center">
            <h1 class="dashboard-title">LIVE CAMERA FEED</h1>
          </div>
          <div class="header-right" style="gap: 10px">
            <button class="btn-nav" onclick="showScreen('manager-dashboard')">
              Dashboard
            </button>
            <button class="btn-logout" onclick="logout()">Sign Out</button>
          </div>
        </header>

        <div class="demo-stack-view">
          <div class="demo-row-card">
            <h3 class="demo-col-title">CAM 01 (Test 1)</h3>
            <div id="demo-container-cam1"></div>
          </div>

          <div class="demo-row-card">
            <h3 class="demo-col-title">CAM 02 (Test 2)</h3>
            <div id="demo-container-cam2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===============================
         LIGHTBOX
         =============================== -->
    <div id="image-lightbox">
      <div id="lightbox-content">
        <button
          id="lightbox-prev"
          class="lightbox-nav-arrow left"
          onclick="prevLightboxImage()"
        >
          &#10094;
        </button>

        <button id="lightbox-close">&times;</button>
        <img id="lightbox-image" src="" alt="Zoomed Image" />

        <button
          id="lightbox-next"
          class="lightbox-nav-arrow right"
          onclick="nextLightboxImage()"
        >
          &#10095;
        </button>
      </div>
    </div>
