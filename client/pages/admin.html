<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>LifeShot-Admin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/admin.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div id="manager-dashboard" class="wrapper full-screen-mode">
      <div class="dashboard-wrapper">
        <header class="glass-header">
          <div class="header-left">
            <h2 class="water-logo-small">LifeShot</h2>
          </div>
          <div class="header-center">
            <h1 class="dashboard-title">ADMIN DASHBOARD</h1>
          </div>
          <div class="header-right" style="gap: 15px">
            <button class="btn-glass-nav" onclick="showScreen('demo-screen')">
              Live Demo
            </button>
            <button class="btn-glass-nav logout" onclick="logout()">
              Sign Out
            </button>
          </div>
        </header>

        <div class="dashboard-grid">
          <div class="left-column">
            <div class="glass-panel panel-container">
              <div class="gallery-header">
                <h3 class="panel-title">Event Log & Evidence</h3>
                <div class="filter-controls">
                  <button
                    class="btn-filter active"
                    onclick="filterTable('ALL')"
                  >
                    All
                  </button>
                  <button class="btn-filter" onclick="filterTable('OPEN')">
                    Open
                  </button>
                </div>
              </div>
              <div
                id="events-gallery-container"
                class="events-gallery-scroll"
              ></div>
            </div>
          </div>

          <div class="right-column">
            <div class="metrics-row-compact">
              <div class="glass-panel metric-card">
                <div class="metric-header">Total Events</div>
                <span class="metric-value" id="stat-total">0</span>
              </div>
              <div class="glass-panel metric-card">
                <div class="metric-header">Avg Response</div>
                <span class="metric-value">3s</span>
              </div>
            </div>

            <div class="glass-panel chart-card">
              <div class="metric-header" style="margin-bottom: 15px">
                Activity: Today vs Yesterday
              </div>
              <div class="chart-wrapper">
                <canvas id="eventsPieChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="demo-screen" class="wrapper hidden full-screen-mode">
      <div class="dashboard-wrapper">
        <header class="glass-header">
          <div class="header-left">
            <h2 class="water-logo-small">LifeShot</h2>
          </div>
          <div class="header-center">
            <h1 class="dashboard-title">LIVE CAMERA FEED</h1>
          </div>
          <div class="header-right" style="gap: 15px">
            <button
              class="btn-glass-nav"
              onclick="showScreen('manager-dashboard')"
            >
              Dashboard
            </button>
            <button class="btn-glass-nav logout" onclick="logout()">
              Sign Out
            </button>
          </div>
        </header>

        <div class="demo-stack-view">
          <div class="glass-panel demo-row-card">
            <div class="cam-header-row">
              <h3 class="demo-col-title">CAM 01 (Test 1)</h3>
              <div class="rec-indicator"><span class="rec-dot"></span>REC</div>
            </div>
            <div id="demo-container-cam1" class="cam-grid-container"></div>

            <div class="cam-controls">
              <button
                class="btn-action-primary"
                onclick="runDetectorTest('Test1')"
              >
                ▶ Run Detector (Test 1)
              </button>
            </div>
          </div>

          <div class="glass-panel demo-row-card">
            <div class="cam-header-row">
              <h3 class="demo-col-title">CAM 02 (Test 2)</h3>
              <div class="rec-indicator"><span class="rec-dot"></span>REC</div>
            </div>
            <div id="demo-container-cam2" class="cam-grid-container"></div>

            <div class="cam-controls">
              <button
                class="btn-action-primary"
                onclick="runDetectorTest('Test2')"
              >
                ▶ Run Detector (Test 2)
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="image-lightbox">
      <div id="lightbox-content">
        <button
          id="lightbox-prev"
          class="lightbox-nav-arrow left"
          onclick="prevLightboxImage()"
        >
          &#10094;
        </button>
        <button id="lightbox-close">&times;</button>
        <img id="lightbox-image" src="" alt="Zoomed Image" />
        <button
          id="lightbox-next"
          class="lightbox-nav-arrow right"
          onclick="nextLightboxImage()"
        >
          &#10095;
        </button>
      </div>
    </div>

    <!-- ===============================
         CONFIG (used by admin.js)
         =============================== -->
    <script>
      // ✅ ה-HTTP API שלך
      window.API_BASE_URL =
        "https://e8no7f3tui.execute-api.us-east-1.amazonaws.com";

      // ✅ AUTH הולך דרך ה-API Gateway (לא Lambda URL)
      window.AUTH_BASE_URL = window.API_BASE_URL;
    </script>

    <script src="../js/admin.js"></script>
  </body>
</html>
