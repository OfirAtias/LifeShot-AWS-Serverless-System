<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>LifeShot</title>
    <link rel="stylesheet" href="../css/lifeguard.css" />
  </head>

  <body>
    <div class="ocean-background">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

    <!-- ===============================
         LIFEGUARD DASHBOARD
         =============================== -->
    <div id="lifeguard-dashboard" class="wrapper hidden full-screen-mode">
      <div class="lifeguard-container">
        <header class="glass-card header-layout">
          <div class="header-left">
            <h3 class="water-logo-small">LifeShot</h3>
          </div>
          <div class="header-center">
            <h1 class="dashboard-title">LIFEGUARD DASHBOARD</h1>
          </div>
          <div class="header-right">
            <button class="btn-logout" onclick="logout()">Sign Out</button>
          </div>
        </header>

        <div
          style="
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            justify-content: center;
            padding: 0 20px;
          "
        >
          <div id="no-alerts-state" class="glass-card no-alerts-box">
            <div class="cyan-spinner"></div>
            <h2 style="margin: 20px 0 5px 0; font-size: 24px; font-weight: 700">
              Scanning Live Feed
            </h2>
            <p style="margin: 0; color: #cbd5e1; font-size: 14px">
              Searching for drowning risks...
            </p>
          </div>

          <div id="emergency-overlay" class="emergency-glass hidden">
            <div class="alert-navigation-header">
              <button class="alert-nav-btn" onclick="prevAlert()">â—€</button>
              <span
                id="alert-counter"
                style="font-size: 14px; font-weight: 700; opacity: 0.9"
                >Alert 1 of 1</span
              >
              <button class="alert-nav-btn" onclick="nextAlert()">â–¶</button>
            </div>

            <div
              class="alert-top-section"
              style="
                display: flex;
                gap: 15px;
                justify-content: center;
                align-items: center;
                margin-bottom: 5px;
              "
            >
              <span id="alert-icon" style="font-size: 28px">ğŸš¨</span>
              <h3
                style="
                  margin: 0;
                  font-size: 22px;
                  font-weight: 800;
                  letter-spacing: 1px;
                "
              >
                DROWNING RISK DETECTED!
              </h3>
            </div>

            <div id="before-after-carousel">
              <div class="carousel-inner">
                <div class="alert-img-container">
                  <div
                    class="img-label"
                    style="
                      font-size: 12px;
                      opacity: 0.8;
                      margin-bottom: 6px;
                      font-weight: 700;
                      text-align: left;
                    "
                  >
                    BEFORE
                  </div>
                  <img id="img-before" class="alert-img" />
                </div>
                <div class="alert-img-container">
                  <div
                    class="img-label"
                    style="
                      font-size: 12px;
                      opacity: 0.8;
                      margin-bottom: 6px;
                      font-weight: 700;
                      text-align: left;
                    "
                  >
                    AFTER
                  </div>
                  <img
                    id="img-after"
                    class="alert-img"
                    style="border: 3px solid #ff4757"
                  />
                </div>
              </div>
            </div>

            <div class="data-box-glass">
              <div class="data-item">
                <span class="label-small">Status</span>
                <span class="value-large">ALERT</span>
              </div>
              <div
                class="divider-vertical"
                style="width: 1px; background: rgba(255, 255, 255, 0.2)"
              ></div>
              <div class="data-item">
                <span class="label-small">Time</span>
                <span id="display-time" class="value-large">--:--</span>
              </div>
            </div>

            <div
              style="
                display: flex;
                justify-content: space-around;
                width: 50%;
                margin-top: 5px;
              "
            >
              <button id="close-btn-id" class="btn-handled">
                Handled â€” End Alarm
              </button>
              <button id="false-btn-id" class="btn-handled">False alarm</button>
            </div>
          </div>
        </div>

        <div class="footer-status-pills">
          <div class="status-pill">
            <span class="dot-green"></span>Rekognition
          </div>
          <div class="status-pill"><span class="dot-green"></span>Lambda</div>
          <div class="status-pill"><span class="dot-green"></span>DynamoDB</div>
        </div>
      </div>
    </div>

    <!-- ===============================
         LIGHTBOX
         =============================== -->
    <div id="image-lightbox">
      <div id="lightbox-content">
        <button
          id="lightbox-prev"
          class="lightbox-nav-arrow left"
          onclick="prevLightboxImage()"
        >
          &#10094;
        </button>

        <button id="lightbox-close">&times;</button>
        <img id="lightbox-image" src="" alt="Zoomed Image" />

        <button
          id="lightbox-next"
          class="lightbox-nav-arrow right"
          onclick="nextLightboxImage()"
        >
          &#10095;
        </button>
      </div>
    </div>
