<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>LifeShot - Lifeguard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/lifeguard.css" />
  </head>

  <body>
    <div id="lifeguard-dashboard" class="wrapper full-screen-mode">
      <div class="lifeguard-container">
        <header class="glass-header">
          <div class="header-left">
            <h3 class="logo-text">LifeShot</h3>
          </div>
          <div class="header-center">
            <h1 class="dashboard-title">LIFEGUARD DASHBOARD</h1>
          </div>
          <div class="header-right">
            <button class="btn-glass-small" onclick="logout()">Sign Out</button>
          </div>
        </header>

        <div class="main-monitor-area">
          <div id="no-alerts-state" class="scanner-container">
            <div class="sonar-wrapper">
              <div class="sonar-emitter">
                <div class="sonar-wave"></div>
                <div class="sonar-wave delay-1"></div>
                <div class="sonar-wave delay-2"></div>
              </div>
            </div>
            <h2 class="status-title">System Active</h2>
            <p class="status-subtitle">
              Scanning aquatic zone for potential risks...
            </p>
          </div>

          <div id="emergency-overlay" class="emergency-glass hidden">
            <div class="alert-navigation-header">
              <button class="nav-arrow-btn" onclick="prevAlert()">
                &#10094;
              </button>
              <span id="alert-counter" class="counter-badge">Alert 1 of 1</span>
              <button class="nav-arrow-btn" onclick="nextAlert()">
                &#10095;
              </button>
            </div>

            <div class="alert-header-row">
              <span class="alert-icon">üö®</span>
              <h3 class="alert-title">DROWNING RISK DETECTED</h3>
            </div>

            <div id="before-after-carousel">
              <div class="carousel-inner">
                <div class="alert-img-container">
                  <div class="img-label">BEFORE</div>
                  <div class="img-wrapper">
                    <img id="img-before" class="alert-img" alt="Before Event" />
                  </div>
                </div>

                <div class="alert-img-container">
                  <div class="img-label warning-label">AFTER</div>
                  <div class="img-wrapper warning-border">
                    <img id="img-after" class="alert-img" alt="After Event" />
                  </div>
                </div>
              </div>
            </div>

            <div class="data-row">
              <div class="data-item">
                <span class="label-small">Status</span>
                <span class="value-large">CRITICAL</span>
              </div>
              <div class="divider-vertical"></div>
              <div class="data-item">
                <span class="label-small">Time</span>
                <span id="display-time" class="value-large">--:--</span>
              </div>
            </div>

            <div class="action-buttons-row">
              <button id="close-btn-id" class="btn-action confirm">
                Confirm & Dispatch
              </button>
              <button id="false-btn-id" class="btn-action false">
                False Alarm
              </button>
            </div>
          </div>
        </div>

        <div class="footer-status-pills">
          <div class="status-pill">
            <span class="dot-green"></span>Rekognition
          </div>
          <div class="status-pill"><span class="dot-green"></span>Lambda</div>
          <div class="status-pill"><span class="dot-green"></span>DynamoDB</div>
        </div>
      </div>
    </div>

    <div id="image-lightbox">
      <div id="lightbox-content">
        <button
          id="lightbox-prev"
          class="lightbox-nav-arrow left"
          onclick="prevLightboxImage()"
        >
          &#10094;
        </button>

        <button id="lightbox-close">&times;</button>
        <img id="lightbox-image" src="" alt="Zoomed Image" />

        <button
          id="lightbox-next"
          class="lightbox-nav-arrow right"
          onclick="nextLightboxImage()"
        >
          &#10095;
        </button>
      </div>
    </div>

    <!-- ===============================
         CONFIG (used by lifeguard.js)
         =============================== -->
    <script>
      // ‚úÖ ◊î-HTTP API ◊©◊ú◊ö
      window.API_BASE_URL =
        "https://e8no7f3tui.execute-api.us-east-1.amazonaws.com";

      // ‚úÖ AUTH ◊î◊ï◊ú◊ö ◊ì◊®◊ö ◊î-API Gateway (◊ú◊ê Lambda URL)
      window.AUTH_BASE_URL = window.API_BASE_URL;
    </script>

    <script src="../js/lifeguard.js"></script>
  </body>
</html>
